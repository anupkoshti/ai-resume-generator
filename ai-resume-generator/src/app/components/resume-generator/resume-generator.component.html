<div class="container mt-5">
  <h2>AI Resume & Cover Letter Generator</h2>

  <form [formGroup]="resumeForm" (ngSubmit)="generateResume()">
    <mat-form-field class="w-100">
      <mat-label>Job Description</mat-label>
      <textarea matInput formControlName="jobDescription"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Generate</button>
  </form>

  <div *ngIf="resumeContent">
    <h3>Generated Resume</h3>
    <p>{{ resumeContent }}</p>

    <h3>Cover Letter</h3>
    <p>{{ coverLetterContent }}</p>
  </div>
</div>
